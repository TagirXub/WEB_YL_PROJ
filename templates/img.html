{% extends "index.html" %}

{% block content %}
<style>
    body{background: #000; font-family: "Montserrat", sans-serif; }
    .navbar-brand{font-weight: bold;}
</style>
<div class="container" style="text-align: center;">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>
            <li data-target="#myCarousel" data-slide-to="7"></li>
            <li data-target="#myCarousel" data-slide-to="8"></li>
            <li data-target="#myCarousel" data-slide-to="9"></li>
        </ol>
        <div class="carousel-inner">
            {% for i in range(paths|length) %}
            {% if i == 0 %}
            <div class="item active">
                <img src="{{url_for('static',filename=paths[i])}}"
                     style="max-width:800;max-height:800px;display:block;margin-left:auto;margin-right:auto;">
                <div class="position-relative text-center">
                    Top {{i + 1}}
                </div>
            </div>
            {% else %}
            <div class="item">
                <img src="{{url_for('static',filename=paths[i])}}"
                     style="max-width:1900;max-height:800px;display:block;margin-left:auto;margin-right:auto;height:800px;">
                <div class="position-relative text-center">
                    Top {{i + 1}}
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="fa fa-chevron-left fa-lg" style="margin-top:400px"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="fa fa-chevron-right fa-lg" style="margin-top:400px"></span>
        </a>
    </div>
    <button onclick="document.location='/'" class="btn btn-light" style="margin-top:100px;font-size: 2em;">На главную</button>
</div>
{% endblock %}
